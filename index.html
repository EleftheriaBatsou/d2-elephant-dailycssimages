<html>
  
  <head>
  <link href="style.css" rel="stylesheet" type="text/css">
  </head>
  
<body>
  <h1 id="title">Elephant</h1>
 <!-- Begin Image -->
 <!-- Invisible Box-->
 <div class="box">
   
    <!-- Circular Head-->
    <div class="head">   
      
      <!-- Circular Head Copy -->
      <div class="head-copy"></div>
      <div class="head-shine">
        <div class="head-shine-copy"></div>
      </div>
      
      
      <!-- For the eyebrows -->
      <div class="eyebrows-left">
        <div class="eyebrows-left-copy"></div>
      </div>
      <div class="eyebrows-right">
        <div class="eyebrows-right-copy"></div>
      </div>
      
      
      <!-- For the eyes -->
      <div class="eye-left">       
        <div class="eye-shine-big"></div>
        <div class="eye-shine-small"></div>
      </div>  
      <div class="eye-right">
        <div class="eye-shine-big"></div>
        <div class="eye-shine-small"></div>
      </div>
      
       
      <!-- Ears-->
       <div class="ear-left">       
         <!-- Inner ear ~ Dark Gray -->
        <div class="inner-ear"></div>
      </div>     
       <div class="ear-right">
      <!-- Inner Ear ~ Dark Gray-->
        <div class="inner-ear"></div>
      </div>
      
      
        <!-- Hair ~ Light Gray -->
      <div class="hair-left"></div>
      <div class="hair-middle"></div>
      <div class="hair-right"></div>
      
      <!-- nose and strikes -->
      <div class="nose"></div>
      <div class="nose-copy"></div>
      <div class="nose-round"></div>
      <div class="nose-strike-1"></div>
      <div class="nose-strike-2"></div>
      <div class="nose-strike-3"></div>
      <div class="nose-strike-4"></div>
      <div class="nose-strike-5"></div>

      
      
    </div><!-- End Head -->

 </div> <!-- End Invisible Box -->
  
  <div> <!-- for footer -->
      <h5><a href="http://www.eleftheriabatsou.com" target="_blank">Eleftheria Batsou</a> | <a href="http://codepen.io/EleftheriaBatsou" target="_blank">Projects</a></h5>
    </div> <!-- end footer -->
  
</body>

</html>
